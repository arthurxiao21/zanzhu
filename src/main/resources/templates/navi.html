<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">

<body>
	<div th:fragment="navi">
		<!--导航栏-->
		<nav class="navbar navbar-default " role="navigation" id="header">
			<div class="container-fluid rays ">
				<div class="navbar-header">
					<a class="navbar-brand" href="#">赞助网</a>
				</div>
				<div class="navigation">
					<div class="smoothmenu">
						<ul class="nav navbar-nav">
							<li class="active"><a href="http://localhost:8080/index">主页</a></li>
							<li><a href="http://localhost:8080/activity">社团活动</a></li>
							<li><a href="http://localhost:8080/sponsor">企业赞助</a></li>
							<li th:if="${user==null}"><a th:href="@{http://localhost:8080/login}">登陆/注册</a></li>
							<li th:if="${user!=null}"><a th:href="@{http://localhost:8080/logout}">登出</a></li>
							<li><a href="/contact">联系我们</a></li>
							<li th:if="${user==null}"><a th:href="@{http://localhost:8080/login}"><img
									style="width: 40px; height: 40px" class="img-circle"
									src="http://localhost:8080/images/avatar.jpg" alt="头像" /> 请登录</a></li>
							<li th:if="${user!=null}"><a
								th:href="@{http://localhost:8080/member/{id}(id=${user.userId})}"><img
									style="width: 40px; height: 40px" class="img-circle" th:if="${user.avatar!=null}"
									th:src="@{http://localhost:8080/upload/avatar/{avatar_address}(avatar_address=${user.avatar})}"
									alt="头像" />
									<img
									style="width: 40px; height: 40px" class="img-circle" th:if="${user.avatar==null}"
									th:src="@{http://localhost:8080/images/avatar.jpg}"
									alt="头像" /> 我的详情</a></li>
						</ul>
					</div>
				</div>
			</div>
		</nav>
	</div>
</body>
</html>
