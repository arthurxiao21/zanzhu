<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
<title>首页-赞助信息网</title>
<link href="http://localhost:8080/css/bootstrap.min.css"
	rel="stylesheet" type="text/css">
<link href="http://localhost:8080/css/member.css" rel="stylesheet"
	type="text/css">
<link href="http://localhost:8080/css/header.css" rel="stylesheet"
	type="text/css">
<link href="http://localhost:8080/css/footer.css" rel="stylesheet"
	type="text/css">
</head>
<body>
	<script src="http://localhost:8080/js/jquery-2.1.3.min.js"
		type="application/javascript"></script>
	<!-- Include all compiled plugins (below), or include individual files as needed -->
	<script src="http://localhost:8080/js/bootstrap.min.js"
		type="application/javascript"></script>
	<div id="out_wrapper">
		<!--导航栏-->
		<div th:include="navi::navi"></div>


		<div class="out_wrapper">
			<div class="container-fluid">
				<div class="row">
					<div class="col-sm-3 col-md-2 sidebar">
						<ul class="nav nav-sidebar well">
							<li><a href="#">个人主页<span class="sr-only">(current)</span></a></li>
							<li><a href="http://localhost:8080/sponsor/publish">发布赞助</a></li>
							<li><a href="http://localhost:8080/activity/publish">发布活动</a></li>
							<li class="active"><a
								th:href="@{http://localhost:8080/member/{id}/alter(id=${user.userId})}">修改信息</a></li>
							<li><a href="">安全认证</a></li>
							<li><a href="">修改密码</a></li>
							<li><a href="">维权</a></li>
							<li><a href="">反馈</a></li>
						</ul>
					</div>

					<div
						class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main"
						style="margin: 0px;">
						<div class="info_wrapper panel panel-default">

							<div class="panel-heading">修改信息</div>


							<div class="panel-body">
								<div class="avatar_wrapper">
									<form role="form" enctype="multipart/form-data"
										action="http://localhost:8080/doAvatarAlter" method="post">
										<img th:src="@{http://localhost:8080/images/avatar.jpg}"
											th:if="${user.avatar==null}" class="img-circle" /> <img
											th:src="@{http://localhost:8080/upload/avatar/{file}(file=${user.avatar})}"
											th:if="${user.avatar!=null}" class="img-circle">
										<div class="form-group" style="margin: 30px 0 0 0">
											<label for="inputfile">修改头像</label> <input type="file"
												id="inputfile" name="file">
											<p class="help-block">请选择要上传的文件</p>
											<button type="submit" class="btn btn-default">修改</button>
										</div>
									</form>
								</div>

								<div class="word_wrapper">
									<form role="form" action="http://localhost:8080/doCompanyAlter"
										method="post" th:if="${user.userRole=='0'}">
										<div class="word_wrapper_in">
											<span class="label label-danger">账号（唯一ID）:</span>
											<h3 th:text="${user.userId}">10086</h3>
										</div>
										<div class="form-group form-inline">
											<label for="name">名称:</label> <input type="text"
												class="form-control " id="name" name="name"
												th:placeholder="${company.companyName}">
										</div>
										<div class="form-group form-inline">
											<label for="name">联系人名称:</label> <input type="text"
												class="form-control " id="name" name="c_name"
												th:placeholder="${user.contactName}">
										</div>
										<div class="form-group form-inline">
											<label for="name">联系人电话:</label> <input type="text"
												class="form-control " id="name" name="c_phone"
												th:placeholder="${user.contactPhone}">
										</div>
										<div class="form-group form-inline">
											<label for="name">联系人邮箱:</label> <input type="text"
												class="form-control " id="name" name="c_email"
												th:placeholder="${user.contactEmail}">
										</div>
										<div class="form-group form-inline">
											<label for="name">联系人性别:</label> <select class="form-control"
												name="c_sex">
												<option>男</option>
												<option>女</option>
											</select>
										</div>
										<div class="form-group form-inline">
											<label for="name">企业性质</label> <select class="form-control"
												name="company_kind">
												<option>请选择</option>
												<option>国有企业</option>
												<option>集体所有制企业</option>
												<option>联营企业</option>
												<option>私营企业</option>
											</select>
										</div>
										<div class="form-group form-inline">
											<label for="name">企业类别</label> <select class="form-control"
												name="company_cate">
												<option>请选择</option>
												<option>互联网</option>
												<option>建筑</option>
												<option>餐饮</option>
												<option>医药</option>
											</select>
										</div>
										<div class="form-group form-inline">
											<label for="name">企业规模:</label> <select class="form-control"
												name="company_size">
												<option>请选择</option>
												<option>50人以下</option>
												<option>50-200人</option>
												<option>200-500人</option>
												<option>500人以上</option>
												<option>20000人以上</option>
											</select>
										</div>
										<div class="form-group">
											<label for="name">企业简介</label>
											<textarea class="form-control" rows="3" name="company_intro"></textarea>
										</div>
										<button type="submit" class="btn btn-default">提交</button>
									</form>
									<form role="form" action="http://localhost:8080/doCommunityAlter"
										method="post" th:if="${user.userRole=='1'}">
										<div class="word_wrapper_in">
											<span class="label label-danger">账号（唯一ID）:</span>
											<h3 th:text="${user.userId}">10086</h3>
										</div>
										<div class="form-group form-inline">
											<label for="name">名称:</label> <input type="text"
												class="form-control " id="name" name="name"
												th:placeholder="${community.communityName}">
										</div>
										<div class="form-group form-inline">
											<label for="name">联系人名称:</label> <input type="text"
												class="form-control " id="name" name="c_name"
												th:placeholder="${user.contactName}">
										</div>
										<div class="form-group form-inline">
											<label for="name">联系人电话:</label> <input type="text"
												class="form-control " id="name" name="c_phone"
												th:placeholder="${user.contactPhone}">
										</div>
										<div class="form-group form-inline">
											<label for="name">联系人邮箱:</label> <input type="text"
												class="form-control " id="name" name="c_email"
												th:placeholder="${user.contactEmail}">
										</div>
										<div class="form-group form-inline">
											<label for="name">联系人性别:</label> <select class="form-control"
												name="c_sex">
												<option>男</option>
												<option>女</option>
											</select>
										</div>
										<div class="form-group form-inline">
											<label for="name">所属学校:</label> <input type="text"
												class="form-control " id="name" name="community_school"
												th:placeholder="${community.communitySchool}">
										</div>
										<div class="form-group">
											<label for="name">社团简介</label>
											<textarea class="form-control" rows="3" name="community_intro"></textarea>
										</div>
										<button type="submit" class="btn btn-default">提交</button>
									</form>
								</div>
							</div>


						</div>
					</div>
				</div>
			</div>
		</div>
		<!--footer-->
		<div th:include="footer::#footer" id="footer"></div>
	</div>
</body>
</html>
