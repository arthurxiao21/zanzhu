<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
<title>首页-赞助信息网</title>
<link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
<link href="css/styletest.css" rel="stylesheet" type="text/css">
<link href="css/header.css" rel="stylesheet" type="text/css">
<link href="css/footer.css" rel="stylesheet" type="text/css">
</head>
<body>
	<script src="js/jquery-2.1.3.min.js" type="application/javascript"></script>
	<!-- Include all compiled plugins (below), or include individual files as needed -->
	<script src="js/bootstrap.min.js" type="application/javascript"></script>
	<div id="out_wrapper">
		<!--导航栏-->
		<div th:include="navi::navi"></div>
		<div class="container">
			<div th:switch="${msg}" class="jumbotron">
				<h2 th:case="wrong">用户名或密码错误</h2>
				<h2 th:case="register_success">注册成功</h2>
				<h2 th:case="name_occupied">名称被占用</h2>
				<h2 th:case="login_success">登陆成功</h2>
				<h2 th:case="not_priviledged">没有权限</h2>
				<h2 th:case="not_match">密码不匹配</h2>
				<h2 th:case="success_change_password">成功修改密码</h2>
				<p>即将自动跳转</p>
				<p>
					<a href="#" class="btn  btn-primary btn-lg">手动返回</a>
				</p>
			</div>
		</div>
		<!--footer-->
		<div th:include="footer::#footer" id="footer"></div>
	</div>
</body>
</html>
